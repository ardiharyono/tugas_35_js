<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <input type="text" class="tugas" name="" value="Nama Depan" /> <br>
    <input type="text" class="tugas" name="" value="Nama Belakang" /> <br>
    <input type="text" class="tugas" name="" value="Hobi" /> <br>

      }
